<!DOCTYPE html>
<html lang="id">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan - Jo Clean</title>
    <link rel="icon" type="image/x-icon" href="gmb/logoweb.ico">
    <link rel="stylesheet" href="pesan.css">
</head>
<body>
    <header>
        <nav>
            <ul class="left-nav">
                <li><a href="main.html"><img src="gmb/logoweb (3).png" alt="Beranda"></a></li>
            </ul>
            <ul class="center-nav">
                <li class="dropdown">
                    <a href="#" class="dropbtn">Layanan</a>
                    <div class="dropdown-content">
                        <a href="general.html">General Cleaning</a>
                        <a href="deep.html">Deep Cleaning</a>
                    </div>
                </li>
                <li><a href="tentangkami.html">Tentang Kami</a></li>
            </ul>
            <ul class="right-nav">
                <li><a href="pesan.html" class="booking-button">Pemesanan</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="booking">
            <h2>Form Pemesanan</h2>
            <form>
                <label for="phone">Nomor Telepon:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="service">Pilih Jasa:</label>
                <select id="service" name="service" required>
                    <option value="general-cleaning">General Cleaning</option>
                    <option value="deep-cleaning">Deep Cleaning</option>
                </select>
                
                <label for="Payment">Pembayaran</label>
                <select class="form-control" id="Layanan">
                    <option>Transfer</option>
                    <option>Bayar Ditempat</option>
                </select>
                <button type="submit">Pesan Sekarang</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Jo Clean</p>
    </footer>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form untuk submit secara default
            alert('Terima kasih sudah melakukan pemesanan');
        });
    </script>
</body>
</html>
